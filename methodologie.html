      const questions_raw = `

1.Statistica:
a. Ramură a matematicii, care permite aprecierea unor parametri populaționali prin studiul unui număr mare de elemente ale populației în studiu
b. Eșantionul de pacienți studiați este extras la întâmplare
c. Calulele statistice extrapoleaza de la eșantion la populație
d. Diferențe importante sunt rareori mascate de variabilitatea biologică și/sau imprecizia experimentală
C

2. Despre variabile, următoarele afirmații sunt adevărate, cu o excepție:
a. Se definesc ca orice calitate, caracteristică sau constituent al unei persoane sau lucru, care poate fi evaluata la nivelul unei populații
b. Pot fi cantitative sau calitative
c. Toată cercetarea medicală se bazează pe studiul relațiilor dintre variabile
d. Cercetătorii medicali sunt interesați de studierea asociaâiilor dintre variabile dar nu și a deiferențelor dintre variabile
D

3. Variabilele calitatie pot fi, cu o excepție:
a. Nominale
b. Continue
c. Nominale ordonate (ordinale)
d. Binare
B

4. Măsurarea dispersiei în statistica descriptivă se poate face prin:
a. Medie aritmetică
b. Mediană
c. Modul
d. Curba de distribuție
D

5. Măsurarea tendinței central în statistica descriptivă se poate face prin:
a. Amplitudine
b. Modul
c. Abatere standard
d. Coeficient de variație
B

6. Curba de distribuție:
a. Reprezintă diferența dintre valoarea maximă și cea minimă
b. Se realizează în funcție de raport procentual între abaterea standard și valoarea medie a șirului de valori
c. Indicî distribuâia datelor: normală/asimetrică
d. Este de fapt abaterea standard
C

7.Despre statistica interferențială sunt adevărate următoarele, cu o excepție:
a. Testează semnificația statistică
b. Principalele metode sunt calculul valorii p și a intervalului de încredere
c. Este o varianta a statisticii descriptive
d. Evalueaza posibilitatea ca rezultatele obținute prin studiul unui eșantion să fie datorate întâmplării - incertitudine statistică
C

8. Valoarea p:
a. Se folosește doar atunci când 2 eșantioane au medii diferite
b. Valoarea este cuprinsă între 0 și 1
c. Dacă valoarea p este mare, concluzia este că diferența are șanse mici să fie provocată de eșantionarea aleatorie putându-se conchide că populațiile au medii diferite
d. Mărimea eșantionului nu contează în calcularea valorii p
B

9. Incidența:
a. Măsoară frecvența cu care un eveniment (boală) apare în populație într-o perioadă de timp
b. Include cazurile preexistente
c. Nu este oblugatorie menționarea perioadei de timp
d. Exemplu: 2% din populație are diabet
A

10. Despre riscul relativ sunt adevărate următoarele afirmații, cu o excepție:
a. Este o măsura a asocierii între un factor de risc si apariția bolii
b. Se calculează raportul dintre riscul la "expuși" și la "neexpuși"
c. Risc relativ =1 semnifică risc identic în ambele grupuri
d. Riscul relativ <1 semnifica risc mai mare la expuțși - posibil factor de risc
D

11. Sensibilitatea unui test diagnostic:
a. Se calculeaza raportul dintre nr. pacienți fără boala cu test negativ sși nr total de pacienți fără boală
b. Se calculează prin raportul dintre nr. pacienți bolnavi cu test pozitiv si nr. total de pacienți bolnavi
c. Reprezintă probabilitatea ca un test să fie negativ la pacienții fără boală
d. Poate fi 100% concomitant cu specificitate 100%
B

12.Despre cercetarea științifică medicală sunt adevărate următoarele afirmații, cu o excepție:
a. Depistează corelațiile dintre starea de sănătate/boală și factorii de risc
b. Evalueaza mecanismele prin care se produc bolile și complicațiile acestora
c. Găsirea tratamentului sau a unor măsuri profilactice eficiente
d. Dă întodeauna un răspuns deifinitiv problemelor studiate
D

13. Cercetarea empirică:
a. Este similară cercetării teoretice
b. Este doar calitativă
c. Este doar cantitativă
d. Se bazează pe observarea directă a realității
D

14.Cercetarea calitativă:
a. Rezultă date calitative care se supun regulilor statistice
b. Analiza calitativă aplicată se referă la situația în care este analizată o anumită temă importantă și actuală
c. Analiza calitativă este comparativă atunci când se compară informații/date obținute de la diferite persoane, entități/firme etc.
d. Analiza calitativa exploratorie nu permite studierea cauzalității și compararea grupurilor
C

15. Sursele secundare din care pot fi culese datele în cercetarea cantitativă sunt:
a. Experiment
b. Interviu
c. Publicații
d. Chestionar
C

16. Triunghiul cercetării în domeniul sănătății curpinde următoarele, cu o excepție:
a. Cercetarea biomedicală
b. Cercetarea aplicată
c. Cercetarea serviciilor de sănptate
d. Cercetarea comportamentală
B

17. Despre studiile descriptive sunt adevărate următoarele, cu o excepție:
a. Descrierea unui fenomen de sănătate/boală în interiorul unei populații
b. Elaborează metodele de distribuție a bolii resprective
c. Încearcă să determine rolul posibil al unuia sau mai multor factori în etilogia și tratamentul unei boli
d. Analizeazp frecvența și evoluția unei boli
C

18.Statistica analitică:
a. Compară între ele grupuri de persoane pentru a determina dacă riscul de boală este diferit la persoanele expuse faâă de cele neexpuse factorului de interes
b. Pornesc de la o ipoteză pe care încearcă să o verifice stabilind relația de cauzalitate între factorul de interes și efect
c. Încearcă să determine rolul posibil al unuia sau mai multor factori în etiologia și tratamentul unei boli
d. Toate cele de mai sus
D

19.Studii descriptive colective sunt:
a. Studii corelaționale
b. Studii transversale
c. Seria de cazuri cu controale din literatură
d. Doar primele două răspunsuri sunt corecte
D

20. Prezentarea unor serii de cazuri:
a. Cazuri similar, particulare de boală, motivând ipoteza cauzală
b. Încearcă emiterea unor concluzii care să se poată generaliza
c. Sunt mai rar folosite pentru descrierea caracteristicilor clinice
d. Nu permit analiza statistică a datelor
D

21. Studiile corelaționle:
a. Costisitoare și dificil de realizat
b. Compară frecvența unui factor de risc cu prevalența/ incidența unei boli secundare acțiunii factorului de risc
c. Factorul "conduzie" poate fi controlat
d. Compararea se face între diverse țări la interval de timp diferite
B

22. Studiile transversale:
a. Măsoară separat expunerea la factoru de risc și efect
b. Realizează o secțiune în morbiditatea sau mortalitatea unei populații la un moment dat
c. Stabilesc incidenâa unei bolii
d. Permit deducerea relației cauză-efect
B

23. Studiile transversale:
a. Sunt costisitoare și necesită timp îndelungit
b. Factoruu de confuzie nu pot fi controlați
c. Se pot folosi și în boli rare, indiferent de mărimea lotului
d. Reprezintă primul pas în cercetarea unei epidemii de cauze necunoscute
D

24. Studiile analitice pot fi:
a. Caz-control 
b. De cohortă
c. Randomizate, controlate
d. Toate cele de mai sus
D

25. Despre studiul caz-control sunt adevărate următoarele, cu o excepție:
a. Studiază o singură boală dar mai mulți factoru de risc
b. Pot fi prospective sau retrospective
c. Factorii de risc sunt cunoscuți
d. Se calculează odds ratio (OR), care indică de câte ori șansa de expunere este mai mare la bolnavi decât la martori
C

26. Studiul caz-control:
a. Pot determina cauzalitatea, sunt utile prin definiție pentru o singură boală
b. Necesită un număr relativ mare de pacienți
c. Nu se poate folosi în boli rare
d. Permit calculul direct al incidenței
A

27.despre studiul de cohortă sunte adevărate următoarele, cu o excepție:
a. reprezintă forma cea mai riguroasă de studiu epidemiologic
b. Demonstrează importanța unui factor în etiologia unei îmbolnăviri, prin stabilirea unor legături semnificative statistic
c. Pacienții sunt împărțiți în 2 loturi: cu și fără expunere la factorul de risc
d. Poate fi prospectiv sau retrospectiv
C

28. Avantajele studiului de cohorta sunt:
a. Au validitate bună
b. Oferă cele mai bune informații despre cauzalitate
c. Permit obținerea ratelor de incidență
d. Toate de mai sus
D

29. Dezavantajele studiului de cohortă sunt următoarele, cu o excepție:
a. Sunt complexe dpdv conceptual
b. Statusul de expus se poate modifica în timpul studiului
c. Urmărirea pe termen lung este dificilă în boli cu perioadă de latență lungă
d. Urmărirea defectuoasă poate genera pierderi de cazuri
A

30. Studiile clinice randomizate, controlate:
a. Evaluarea eficacității unui produs farmaceutic
b. Evaluarea unor proceduri diagnostice
c. Compararea unui medicament nou doar cu un tratament placebo
d. Nu studiază reacțiile adverse
A

31. Studiile clinice randomizate, controlate:
a. Criteriile de excludere nu au legături cu etica medicală
b. Metoda "simplu-orb" se folosește atunci când efectul poate fi înregistrat obiectiv
c. Randomizarea nu asigură posibilitatea de comparare a loturilor
d. Pentru analiza semnificației statistice se apelează la calculul chi2 și la regresie

32. Reproductibilitatea unui test de diagnostic:
a. Inter-observațională = similitudinea interpretării testului de către doi observatori diferiți
b. Intra-observațională = similitudinea interpretării testului de către același cercetător la intervale diferite de timp
c. Se stabilește prin studii epidemiologice privind strategia de diagnostic
d. Toate cele de mai sus
D

33. Despre performanțele unui test diagnostic:
a. Sensibilitatea reprezintă precizia cu care un test identifică corect persoanele care nu au boală
b. Specificitatea reprezintă capacitatea testului de a identifica persoanele cu boală
c. Sensibilitatea indică proporția de subiecți cu test negativ din totalul celor indemni de boală
d. Specificitatea indică proporâia de subiecți cu test negativ din totalul celor indemni de boală
D

34. În legătura cu performanțele unui test de diagnostic:
a. Cu cât cut-off-ul unui test de diagnostic este mai jos, cu atât mai mare va fi numărul bolnavilor identificați, dar cu atât mai mare va fi și numărul fals pozitivilor
b. Valoarea predictivă negativă se calculează prin raportul dintre numărul bolnavilor cu teste pozitive și totalul persoanelor cu teste pozitive
c. Valoarea predictivă negativă probabilitatea ca o persoană cu test negativ să fie indemna de boală
d. Valoarea predictivă pozitivă reprezintă proporția persoanelor adevărat indemne de boală din totalul celor cu teste negative
A

35. Despre studiile de echivalență terapeutică și farmaceutică sunt adevărate următoarele, cu o excepție:
a. Compară performanțele produsului multisursă (produs generic) cu cele ale unui produs medicamentos de referință ( inovator- cu brevet)
b. Sunt de tip încrucișat (subiectul este propriul martor)
c. Nu este nevoie de timp liber între cele două administrări
d. Parametrii farmacocinetici sunt apreciați prin compararea curbelor concentratie-timp pentru cele două medicamente
C

36. Good Clinical Practice:
a. Cel mai important și complet set de reguli în studiile clinice, valabil la nivel internațional
b. Studiile de faza 1 se fac pe pacienți voluntari
c. Studiile de faza 2 utilizează lot martor
d. Studiile de faza 3 au loc după autorizarea medicamentului
A

37. Responsabilitățile investigatorului într-un studiu clinic:
a. Să obțină, să înregistrez și să transmită corect informațiile obținute în cursul studiului
b. Să respecre protocolul aprobat
c. Să anunțe în timp util evenimetele adverse
d. Toate cele de mai sus
D

38. În legătură cu produsul medicamentos de investigat într-un studiu clinic, urmatoarele sunt adevărate cu o excepție:
a. Forma farmaceutică a unei substațe active noi
b. Produsele care au deja autorizație de punere pe piață dar care sunt utilizate într-o formă farmaceutică nouă
c. Produsele care aau deja autorizaâie de punere pe piață dar care sunt utilizate într-o combinație nouă
d. Nu sunt incluse substanțele active utilizate pentru o indicație terapeutică nouă
D

39. Protocolul unui studiu clinic include următoarele, cu o excepție:
a. Obiectivul
b. Descrierea tratamentului și populația căreia i se adresează
c. Metoda statistică folosită pentru a analiza datele privind eficacitatea și siguranța 
d. Broșura investigatorului
D

40. În legătură cu consimțământul informat:
a. Odată intrat în studiu, pacientul nu se mai poate retrage
b. Subiectul nu trebuie constrâns sau influențat incorect pentru a participa la studiu
c. Informația furnizată trebuie să fie într-un limbaj medical corect
d. Formularul trebuie completat, semnat și datat înaintea începerii sau oricând în timpul studiului
B

41. Tratamentul într-un studiu clinic poate fi secvențiat:
a. Paralel: subiecții primesc unul dintre tratamente pentru o perioadă definită
b. Încrucișat: subiecții primesc mai mult de 1 tratament, fiecare dintre tratamente pentru o perioadă definită - washout
c. De supraviețuire: subiecții continua tratamentul pânî la apariția unui eveniment definit de protocol
d. Toate cele de mai sus
D

42. În legătură cu grupul martor sunt adevărate următoarele afirmații, cu o excepție:
a. Pacienții cu repartizați doar prin randomizare pentru a elimina subiectivitatea
b. Este placebo atunci când compară 1 sau mai multe tratamente active cu placebo
c. Este activ atunci când compară între ele 2 sau mai multe tratamente care conțin diferite substanțe active
d. Poate fi fără tratament
A

43. Complianța în studiile clinice se referă la:
a. Aderarea subiecților la tratamentul prescris
b. Aderanța investigatorului la protocolul de studiu
c. Aderanța sponsorului la legislație precum și la responsabilitățile și cerințele fiecărui studiu
d. Toate cele de mai sus
D

44. Eficacitatea unui studiu clinic:
a. Se referă la capacitatea unui medicament de a realiza un efect clinic
b. Poate fi măsurată doar prin parametri obiectivi
c. Poate fi măsurată doar prin parametri subiectivi
d. Este aceeași cu eficiența
A

45. Declarația de la Helsinki din 1964:
a. Ghid cu recomandări pentru medicii implicați în cercetarea biomedicală pe subiecți umani și animale de laborator
b. Cercetarea trebuie realizată numai după ce riscurile au fost evaluate în comparație cu beneficiile așteptate
c. Interesele societății trebuie puse înainte intereselor subiectului
d. Nu pot intra în studiu pacienții care nu îșî pot exprima acordul
B

46. Pentru o bună desfășurare a unui studiu clinic sunt necesare:
a. Un protocol
b. Aprobarea Agenției Naționale a Medicamentului
c. Aprobarea Comisiei de Etică
d. Toate cele de mai sus
D

47. Studiile de faza 1:
a. Se realizează pe pacienți voluntari
b. Sunt un lot martor
c. Studiu de evaluare preliminară a eficacității și siguranței
d. Studii de farmacocinetică și siguranță
D

48. Investigatorii dintr-o instituție au remarcat un mic număr de pacienți tratați printr-o metodă alternativă (complementară) manifestă o evoluție mai bună decât cea așteptată. Este vorbs despre:
a. Un studiu corelațional
b. Un studiu transversal
c. O prezentare de serie de cazuri
d. Un studiu caz-control

49. Etapele unui studiu transversal sunt:
a. Definirea problemei luată în studiu
b. Stabilirea populației căreia i se adresează
c. Prelucrarea și analiza datelor permite aprecierea prevalenței bolii
d. Toate cele de mai sus
D

50. Sunt studii analitice următoarele, cu o excepție:
a. De echivalență terapeutică și farmaceutică
b. Clinice randomizate, controlate
c. Cross-sectional
d. Caz-control
C

const q_regex = new RegExp('\n\n+', 'm');
const q_text = questions_raw.trim().split(q_regex);

function load_qs() {
  return q_text.map(function(q) {
    var split = q.split(new RegExp('\n', 'm'));

    const answer = split.pop();
    const question = split.join('<br/>').replace(/^\d+\./,'').trim();

    return [question, answer];
  }).filter(function(q) {
    return q[0] != "";
  });
}

var qs = load_qs()

function nextQuestion() {
  if (qs.length === 0) {
    qs = load_qs();
  }

  const idx = Math.floor(Math.random()*qs.length);
  const chosen_q = qs[idx];
  qs.splice(idx, 1);

  $('#question').html(chosen_q[0]);
  $('#answer').text(chosen_q[1]).css('visibility','hidden');
}

function showAnswer() {
  $('#answer').css('visibility','visible');
}

$(document).ready(function() {
  $('#b_next').click(nextQuestion);
  $('#b_show').click(showAnswer);

  nextQuestion();
});
