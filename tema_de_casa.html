    <script>
      const questions_raw = `

24. Antrenamentul la efort a persoanelor între 15-24 ani trebuie să aibă 
a) intensitate mică  
b) intensitate moderată spre viguroasă 
c) durată de maxim 20 min pe şedință  
d) durată de maxim 15 min pe şedință 
e) durată de maxim 10 min pe şedință 
B



25. Antrenamentul la efort a persoanelor între 25-65 ani trebuie să aibă 
a) intensitate foarte mică 
b) frecvență de maxim 2 zile pe săptămână 
c) frecvență de maxim 2 zile pe lună 
d) durată de maxim 5-10 min pe şedință 
e) frecvență de cel puțin o dată la 2 zile
E




`

const q_regex = new RegExp('\n\n+', 'm');
const q_text = questions_raw.trim().split(q_regex);

function load_qs() {
  return q_text.map(function(q) {
    var split = q.split(new RegExp('\n', 'm'));

    const answer = split.pop();
    const question = split.join('<br/>').replace(/^\d+\./,'').trim();

    return [question, answer];
  }).filter(function(q) {
    return q[0] != "";
  });
}

var qs = load_qs()

function nextQuestion() {
  if (qs.length === 0) {
    qs = load_qs();
  }

  const idx = Math.floor(Math.random()*qs.length);
  const chosen_q = qs[idx];
  qs.splice(idx, 1);

  $('#question').html(chosen_q[0]);
  $('#answer').text(chosen_q[1]).css('visibility','hidden');
}

function showAnswer() {
  $('#answer').css('visibility','visible');
}

$(document).ready(function() {
  $('#b_next').click(nextQuestion);
  $('#b_show').click(showAnswer);

  nextQuestion();
});

    </script>

    <div class="container-fluid" style="margin-top:1em;">
      <div class="row">
        <div class="col-md">&nbsp;</div>
        <div class="col-md-8">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="question"></li>
              <li class="list-group-item" style="border-bottom: none" id="answer"></li>
            </ul>
            <div class="card-body">
              <button type="button" id="b_show" class="btn btn-secondary">Show Answer</button>
            </div>
          </div>
        </div>

        <div class="col-md">
          <button type="button" id="b_next" class="btn btn-primary btn-lg">Next Question &gt;</button>
        </div>
      </div>

    </div>
  </body>
