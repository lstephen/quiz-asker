const q_regex = new RegExp('^(?=[0-9]+\. )', 'm');
const q_text = questions_raw.trim().split(q_regex);

function load_qs() {

  var split_answers = answers_raw.trim().split(new RegExp('([0-9]+)', 'g')).map(function(s) { return s.trim() }); 

  console.log(split_answers);

  function find_answer(q_number) {
    for (i = 0; i < split_answers.length; i++) {
      if (split_answers[i] === `${q_number}`) {
        return split_answers[i + 1];
      }
    }

    console.log("No answer for "+ q_number);
  }



  return q_text.map(function(q) {
    var split = q.split(new RegExp('\n', 'm'));

    const number = split[0].split('.')[0].trim();
    const answer = find_answer(number);
    const question = split.join('<br/>').trim();

    return [question, answer];
  }).filter(function(q) {
    return q[0] != "";
  });
}
